<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
        }
        .form-container {
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #4CAF50;
            text-decoration: none;
        }
        #register-fields {
            display: none;
        }
        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }
        .slide-out {
            animation: slideOut 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro e Inicio de Sesión</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div id="register-fields">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="area_trabajo" placeholder="Área de Trabajo">
                    <input type="tel" id="telefono" placeholder="Teléfono">
                </div>
                <button type="submit" id="submit-btn">Iniciar Sesión</button>
            </form>
            <button id="toggle-mode">Cambiar a Registro</button>
            <button id="google-auth">Iniciar sesión con Google</button>
            <button id="phone-auth">Iniciar sesión con Teléfono</button>
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
