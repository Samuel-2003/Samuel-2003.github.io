<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="./firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="form-container">
                <h2>Registrarse</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="area_trabajo" class="form-label">Área de Trabajo:</label>
                        <input type="text" class="form-control" name="area_trabajo" id="area_trabajo">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                        <i class="far fa-eye password-toggle" id="togglePassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                        <i class="far fa-eye password-toggle" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" name="telefono" id="telefono">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const area_trabajo = document.getElementById('area_trabajo').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const telefono = document.getElementById('telefono').value;

            if (password !== confirm_password) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Usuario creado
                    const user = userCredential.user;

                    // Aquí puedes almacenar el nombre, área de trabajo y teléfono en Firestore
                    // Ejemplo de cómo almacenar datos adicionales en Firestore (debes tener Firestore configurado)
                    // const db = getFirestore();
                    // setDoc(doc(db, "usuarios", user.uid), {
                    //     nombre: nombre,
                    //     area_trabajo: area_trabajo,
                    //     telefono: telefono
                    // });

                    alert("Registro exitoso.");
                    window.location.href = 'login.html'; // Redirigir a la página de inicio
                })
                .catch((error) => {
                    console.error("Error al registrar:", error);
                    alert(error.message);
                });
        });

        // Funcionalidad para mostrar/ocultar la contraseña
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
            const confirmPasswordInput = document.getElementById('confirm_password');
            confirmPasswordInput.type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>
</html>
